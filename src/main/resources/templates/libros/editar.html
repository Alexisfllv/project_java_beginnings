<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Libro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
  <h2>Editar Libro</h2>
  <form th:action="@{/libros/editar/{id}(id=${libro.id})}" method="post" th:object="${libro}">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" class="form-control" th:field="*{titulo}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Autor</label>
      <input type="text" class="form-control" th:field="*{autor}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Publicación</label>
      <input type="date" class="form-control" id="fechaPublicacion" name="fechaPublicacion"
             th:attr="value=${#temporals.format(libro.fechaPublicacion, 'yyyy-MM-dd')}">

    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="/libros/lista" class="btn btn-secondary">Cancelar</a>
  </form>

</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
