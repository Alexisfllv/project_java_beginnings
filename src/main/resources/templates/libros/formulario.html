<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Libro</title>
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 th:text="${libro.id != null ? 'Editar Libro' : 'Nuevo Libro'}"></h2>
<form th:action="@{/libros/guardar}" method="post">
  <input type="hidden" th:field="*{libro.id}">
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input type="text" class="form-control" th:field="*{libro.titulo}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input type="text" class="form-control" th:field="*{libro.autor}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha de Publicación</label>
    <input type="date" class="form-control" th:field="*{libro.fechaPublicacion}">
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="/libros/lista" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
