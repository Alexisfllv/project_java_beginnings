<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Libros</title>
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="mb-4">Lista de Libros</h2>
<a href="/libros/formulario" class="btn btn-primary mb-3">Nuevo Libro</a>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th><th>Título</th><th>Autor</th></th><th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="libro : ${libros}">
    <td th:text="${libro.id}"></td>
    <td th:text="${libro.titulo}"></td>
    <td th:text="${libro.autor}"></td>
    <td>
      <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-warning">Editar</a>
      <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar?');">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
